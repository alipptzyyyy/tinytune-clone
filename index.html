<!DOCTYPE html>
<html>
<head>
  <title>TinyTune Lite</title>
</head>
<body style="background:#111;color:white;text-align:center;padding-top:100px;font-family:sans-serif;">

  <h1>TinyTune Lite ðŸš€</h1>
  <p>Upload ZIP Flutter (max kecil ya ðŸ˜…)</p>

  <input type="file" id="file">
  <br><br>
  <button onclick="upload()">Upload</button>

  <script>
    async function upload() {
      const file = document.getElementById("file").files[0];
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/api/upload", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        alert("Upload gagal");
        return;
      }

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cleaned_project.zip";
      a.click();
    }
  </script>

</body>
</html>
